name: Bot5 - アニメ情報（毎週金曜5時）

on:
  schedule:
    - cron: '0 20 * * 4'  # 毎週金曜5時（JST）= 木曜20時（UTC）
  workflow_dispatch:

jobs:
  send-message:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install requests xai-sdk
    
    - name: Run Bot5
      env:
        GROK_API_KEY: ${{ secrets.GROK_API_KEY }}
        LINE_CHANNEL_ACCESS_TOKEN_5: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN_5 }}
        LINE_USER_IDS_5: ${{ secrets.LINE_USER_IDS_5 }}
      run: python bot5_anime.py
